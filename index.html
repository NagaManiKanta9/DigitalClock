<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./clock.css">
    <script src="./clock.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="dateoutput(); bgImage()" id="a">
    <i class="fa-solid fa-bell fa-bounce" id="icon" onclick="openAlarmWindow()"></i>
    <div id="toggle">
        <input type="button" id="button" onclick="toggleButton()">
    </div>
    <div id="containerClock">
        <div id="hrContainer">
            <h1 id="hours12"></h1>
            <h1 id="hours24"></h1>
        </div>
        <h1 id="date"></h1>
        <h1 id="day"></h1>
    </div>
    <h1 id="sec"></h1>
    <div id="containerAlarm">
        <span id="close" onclick="closeAlarmWindow()">+</span>
        <input class="inp" type="date" oninput="userData()">
        <input class="inp" type="time" oninput="userData()">
    </div>
</body>
</html>
